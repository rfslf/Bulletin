{% extends 'flatpages/default.html' %}
 
{% block title %} Delete reply {% endblock title %}
 
{% block content %}
<h3>Удаление отклика</h3>
<h1>{{ reply.header }}</h1>
<h3>{{ reply.create_time|date:'d-M-Y H:m' }} </h3>
{{ reply.body }}
<form method="POST">
    {% csrf_token %} 
    {{ form }} <!-- Теперь нам нужна только готовая форма и кнопка -->
    <input type="submit" value="Удалить отклик">
</form>
{% endblock content %}
